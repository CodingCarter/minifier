name: Build and test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: "latest"

      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh

      - name: Build
        run: deno run -A build.ts
